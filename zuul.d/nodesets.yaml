---
- nodeset:
    name: kolla-ansible-centos
    nodes:
      - name: primary
        label: centos-7

- nodeset:
    name: kolla-ansible-debian
    nodes:
      - name: primary
        label: debian-buster

- nodeset:
    name: kolla-ansible-xenial
    nodes:
      - name: primary
        label: ubuntu-xenial

- nodeset:
    name: kolla-ansible-bionic
    nodes:
      - name: primary
        label: ubuntu-bionic

- nodeset:
    name: kolla-ansible-xenial-multi
    nodes:
      - name: primary
        label: ubuntu-xenial
      - name: secondary1
        label: ubuntu-xenial
      - name: secondary2
        label: ubuntu-xenial
    groups:
      - name: switch
        nodes:
          - primary
      - name: peers
        nodes:
          - secondary1
          - secondary2

- nodeset:
    name: kolla-ansible-bionic-multi
    nodes:
      - name: primary
        label: ubuntu-bionic
      - name: secondary1
        label: ubuntu-bionic
      - name: secondary2
        label: ubuntu-bionic
    groups:
      - name: switch
        nodes:
          - primary
      - name: peers
        nodes:
          - secondary1
          - secondary2

- nodeset:
    name: kolla-ansible-centos-multi
    nodes:
      - name: primary
        label: centos-7
      - name: secondary1
        label: centos-7
      - name: secondary2
        label: centos-7
    groups:
      - name: switch
        nodes:
          - primary
      - name: peers
        nodes:
          - secondary1
          - secondary2
