---
- nodeset:
    name: kolla-ansible-centos8
    nodes:
      - name: primary
        label: centos-8

- nodeset:
    name: kolla-ansible-debian
    nodes:
      - name: primary
        label: debian-buster

- nodeset:
    name: kolla-ansible-debian-aarch64
    nodes:
      - name: primary
        label: debian-buster-arm64

- nodeset:
    name: kolla-ansible-focal
    nodes:
      - name: primary
        label: ubuntu-focal

- nodeset:
    name: kolla-ansible-focal-multi
    nodes:
      - name: primary
        label: ubuntu-focal
      - name: secondary1
        label: ubuntu-focal
      - name: secondary2
        label: ubuntu-focal
    groups:
      - name: switch
        nodes:
          - primary
      - name: peers
        nodes:
          - secondary1
          - secondary2

- nodeset:
    name: kolla-ansible-centos8-multi
    nodes:
      - name: primary
        label: centos-8
      - name: secondary1
        label: centos-8
      - name: secondary2
        label: centos-8
    groups:
      - name: switch
        nodes:
          - primary
      - name: peers
        nodes:
          - secondary1
          - secondary2

- nodeset:
    name: kolla-ansible-focal-nested-virt
    nodes:
      - name: primary
        label: nested-virt-ubuntu-focal

- nodeset:
    name: kolla-ansible-centos8-nested-virt
    nodes:
      - name: primary
        label: nested-virt-centos-8

- nodeset:
    name: kolla-ansible-centos8-multi-monasca
    nodes:
      - name: primary
        label: centos-8
      - name: secondary1
        label: centos-8
      - name: secondary2
        label: centos-8
      - name: secondary3
        label: centos-8
      - name: secondary4
        label: centos-8
      - name: secondary5
        label: centos-8
    groups:
      - name: switch
        nodes:
          - primary
      - name: peers
        nodes:
          - secondary1
          - secondary2
          - secondary3
          - secondary4
          - secondary5
